<main>

  <div class="background-wrapper">
    <div class="ripple"></div>
  </div>

  <section class="full-height">
    <div class="landing">
      <div class="content hero">
        <div class="hero-copy">
          <h1 id="creative">Creative leader focused on executing experiences that are human, engaging, and memorable with empathy and innovation.</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="section-case-study-setf">
    <div class="content case-study">
      <div class="case-study__client">
        <h2>Redesign in Progress</h2>
        <h3>Site is currently under development with an April 8th, 2022 launch. However, happy to connect if you want to talk UX.</h3>
        <a href=app/creative/JohnathanValencia-Resume.pdf target="_blank">
          <span onmouseover="cursorBtn()" onmouseout="removeCursorBtn()" class="cta-btn">View Resume</span>
        </a>
      </div>
      <div class="contact">
        <form id="form">
          <div class="field">
            <label for="from_name">Full Name</label>
            <input type="text" name="from_name" id="from_name">
          </div>
          <div class="field">
            <label for="reply_to">Email Address</label>
            <input type="text" name="reply_to" id="reply_to">
          </div>
          <div class="field">
            <label for="message">Message</label>
            <input type="text" name="message" id="message">
          </div>
        
          <input type="submit" id="button" value="Send Email" >
          <div id="thanks">Talk soon!</div>
        </form>
      </div>
    </div>
  </section>

  <div class="cursor-wrap">
    <div id="cursorStyle" class="cursor-dot-outline"></div>
    <div id="cursorAsset" class="cursor-dot"></div>
  </div>

  <div id="circle"></div>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="app/vendor/gsap.min.js"></script>
<script src="app/vendor/SplitText.min.js"></script>
<script src="app/vendor/ScrollTrigger.min.js"></script>
<script src="app/js/script.js"></script>

<script type="text/javascript">
  const btn = document.getElementById('button');

  document.getElementById('form')
  .addEventListener('submit', function(event) {
    event.preventDefault();

    btn.value = 'Sending...';

    const serviceID = 'default_service';
    const templateID = 'template_cgy0ikl';

    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        btn.value = 'Send Email';
        // alert('Sent!');
        document.getElementById('form').style.diplay = 'none';
        document.getElementById('thanks').style.diplay = 'block';
      }, (err) => {
        btn.value = 'Send Email';
        // alert(JSON.stringify(err));
      });
  });
</script>
